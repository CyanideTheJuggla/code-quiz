<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/jpg" href="Assets/img/JS.png" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="Assets/style.css">
        
        <title>Code Quiz</title>
    </head>
    <body class="bg-dark">
        
        <div class="container ">
            <div class="row">
                <div class="col-xs-1">
                    <div class="card align-items-center bg-light mt-5 py-2" style="border-radius: 16px;">
                        <img class="card-img-top justify-content-center" style="width: fit-content; height: 200px;" src="Assets/img/JS.png" alt="HTML5 - CSS3 - JavaScript Logos" />
                        <div class="card-body align-items-center d-flex" style="flex-direction: column;">
                            <h4 class="card-title">Javascript Code Quiz</h4>
                            <p class="btn btn-link " id="highScoreLink" style="text-align: center;">High Scores</p>
                            <input type="text" id="txtName" placeholder="Enter Your Name" class="form-control m-1 startItem" required/>
                            <button class="btn btn-lg btn-success startItem" id="StartQuiz">Start Quiz</button>
                        </div>
                        <div class="card-body bg-light gap-1 d-none" id="multiChoice" style="width: 100%;" >
                            <div class="card p-5" >
                                <div class="card-text">
                                    <p id="multiChoiceQuestionText" class="card-text">Question Text</p>
                                </div>
                            </div>
                            <div class="card answerCard" data-choice='A'>
                                <div class="card-body">
                                    <p class="card-text">A: <span id="answer-A">answer text a</span></p>
                                </div>
                            </div>
                            <div class="card answerCard" data-choice='B'>
                                <div class="card-body">
                                    <p class="card-text">B: <span id="answer-B">answer text b</span></p></div>
                                </div>
                            <div class="card answerCard" data-choice='C'>
                                <div class="card-body">
                                    <p class="card-text">C: <span id="answer-C">answer text c</span></p>
                                </div>
                            </div>
                            <div class="card answerCard" data-choice='D'>
                                <div class="card-body">
                                    <p class="card-text">D: <span id="answer-D">answer text d</span></p>
                                </div>
                            </div>
                        </div>
                        <div class="card-body bg-light gap-1 d-none" id="binaryChoice" style="width: 100%;">
                            <div class="card p-5">
                                <div class="card-text">
                                    <p class="card-text" id="binaryChoiceQuestionText">Question Text</p>
                                </div>
                            </div>
                            <div class="card answerCard" data-choice='True'>
                                <div class="card-body">
                                    <p class="card-text"><span id="answer-True">True</span></p>
                                </div>
                            </div>
                            <div class="card answerCard"  data-choice='False'>
                                <div class="card-body">
                                    <p class="card-text"><span id="answer-False">False</span></p>
                                </div>
                            </div>
                            
                        </div>
                        <div class="card-body bg-light gap-1 d-none align-items-center" id="complete" style="width: 100%;">
                            <h4 class="card-title" style="text-align: center;">Quiz complete!</h4>
                            <p class="card-text" style="text-align: center;">Your Score:</p>
                            <p class="card-text" id="scoreDisplay" style="text-align: center;"></p>
                            <p class="card-text" id="percentDisplay" style="text-align: center;"></p>
                            <div id="highScoreBox" class="card-body bg-dark bg-gradient" style="text-align: center; border-radius: 16px;"></div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>

        <div id="timerBox" class="card text-center d-none" style="position: fixed; bottom: 10px; left: 10px; width: 210px;">
          <div class="card-body">
            <p class="card-text" id="timerDisplay"></p>
          </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" ></script>
        <script src="Assets/main.js"></script>
    </body>
</html>
